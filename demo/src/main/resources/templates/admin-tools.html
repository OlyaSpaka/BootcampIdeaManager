<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Tools</title>
    <link rel="stylesheet" th:href="@{base-style.css}">
    <link rel="stylesheet" th:href="@{admin-tools-style.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Manager Tools</h1>
        <h2 class="subtitle">Manage Bootcamps and Users</h2>
    </div>

    <div class="form-container">
        <h2>Create a New Bootcamp</h2>
        <form method="post" action="/create-bootcamp">
            <label for="bootcampName">Bootcamp Name:</label>
            <input type="text" id="bootcampName" name="bootcampName" required>
            <label for="clarificationMessage">Clarification Message:</label>
            <textarea id="clarificationMessage" name="clarificationMessage" rows="4" required></textarea>
            <label for="deadline">Deadline for Creating Ideas:</label>
            <input type="date" id="deadline" name="deadline" required>
            <button type="submit">Create Bootcamp</button>
        </form>
    </div>


    <div class="bootcamp-list">
        <h2>Bootcamps</h2>
        <ul>
            <li><a href="#" onclick="showBootcampDetails('bootcamp1')">Bootcamp 1</a></li>
            <li><a href="#" onclick="showBootcampDetails('bootcamp2')">Bootcamp 2</a></li>
            <li><a href="#" onclick="showBootcampDetails('bootcamp3')">Bootcamp 3</a></li>
        </ul>
    </div>

    <div id="bootcampDetails" class="bootcamp-details" style="display:none;">
        <h2>Bootcamp Details</h2>
        <div id="detailsContent">
        </div>
    </div>
</div>

<script>
    function showBootcampDetails(bootcampId) {
        const detailsContent = document.getElementById('detailsContent');
        detailsContent.innerHTML = `
            <p>Details for ${bootcampId}</p>
            <button onclick="enterBootcamp('${bootcampId}')">Enter the Bootcamp</button>
            <button onclick="editBootcampMessage('${bootcampId}')">Edit Bootcamp Message</button>
            <button onclick="addUser('${bootcampId}')">Add User</button>
            <button onclick="deleteUser('${bootcampId}')">Delete User</button>
            <button onclick="deleteBootcamp('${bootcampId}')">Delete Bootcamp</button>
        `;
        document.getElementById('bootcampDetails').style.display = 'block';
    }

    function enterBootcamp(bootcampId) {
        console.log(`Enter the Bootcamp for: ${bootcampId}`);
    }

    function editBootcampMessage(bootcampId) {
        console.log(`Edit Bootcamp Message for: ${bootcampId}`);
    }

    function addUser(bootcampId) {
        console.log(`Add User to Bootcamp: ${bootcampId}`);
    }

    function deleteUser(bootcampId) {
        console.log(`Delete User from Bootcamp: ${bootcampId}`);
    }

    function deleteBootcamp(bootcampId) {
        console.log(`Delete Bootcamp: ${bootcampId}`);
    }
</script>
<footer>
    <a href="/logout" class="footer-link">Log off</a>
</footer>
</body>
</html>
