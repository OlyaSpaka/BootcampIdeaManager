<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth-error-pages-style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="card login-card shadow p-4">
            <h4 class="card-title text-center mb-4">Register</h4>
            <p>Create a new account with us.</p>
            <form th:action="@{/auth/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" th:value="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" required>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" th:value="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                            required>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:value="*{password}" placeholder="Enter your password" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:value="*{confirmPassword}" placeholder="Confirm your password" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''" required>
                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message text-danger"></p>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div th:if="${unspecifiederror}" class="alert alert-danger alert-dismissible fade show" style="margin-top: 1rem; margin-bottom: 0" role="alert">
                <span th:text="${unspecifiederror}">Something went wrong. Try again later.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" style="margin-top: 1rem; margin-bottom: 0" role="alert">
                <span th:text="${success}">Registration was successful!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <hr>
            <p class="text-center">Already have an account? <a href="/auth/login">Log In</a></p>
    </div>
</div>
</body>
</html>
