<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="/css/style.css">-->
</head>
<body>

<div class="container-fluid">
    <div class="row h-100">
        <div class="col-md-6 left-side">
            <div class="card login-card shadow p-4">
                <h4 class="card-title text-center mb-4">Register</h4>
                <p>Create a new account with us.</p>
                <form th:action="@{/auth/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" th:field="*{username}" required>
                        <p th:if="${usernameError}" class="text-danger" th:text="${usernameError}"></p>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message text-danger">Name Error</p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" th:field="*{email}" required>
                        <p th:if="${emailError}" class="text-danger" th:text="${emailError}"></p>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message text-danger">Email Error</p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Enter your password" required>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message text-danger">Password Error</p>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <hr>
                <p class="text-center">Already have an account? <a href="/auth/login">Log In</a></p>
            </div>
        </div>
        <div class="col-md-6 right-side"></div>
    </div>
</div>
</body>
</html>
