<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth-error-pages-style.css">
</head>
<body>
<div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="card login-card shadow p-4">
<!--            <div th:if="${param.logout}">-->
<!--                <h4 class="card-title text-center mb-4">You have been logged out successfully!</h4>-->
<!--            </div>-->
<!--            <div th:unless="${param.logout}">-->
                <h4 class="card-title text-center mb-4">Welcome Back!</h4>
<!--            </div>-->
            <p th:if="${param.logout}" class="alert alert-success" role="alert" th:text="'Logged out successfully.'">Logged out successfully.</p>
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <a href="#" class="forgot-password d-flex justify-content-end">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div th:if="${param.error}" style="margin-top: 1rem; color: #C62828; font-size: 10px; text-align: center">
                <p>Invalid username or password.</p>
            </div>
            <hr>
            <p class="text-center">Don't have an account? <a href="/auth/register">Sign Up</a></p>
        </div>
</div>
</body>
</html>
