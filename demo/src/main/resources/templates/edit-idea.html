<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Idea</title>
    <link rel="stylesheet" th:href="@{/default-style.css}">
    <link rel="stylesheet" th:href="@{/separate-idea-style.css}">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: header(
        title='Edit Idea',
        subtitle=${competitionName},
        message=${competitionDescription},
        user=${username},
        link1Href='/ideas',
        link1Text='See all ideas',
        link2Href='/notready',
        link2Text='',
        link3Href='/notready',
        link3Text=''
    )}"></div>

    <div class="container">
        <h2>Edit Idea</h2>
        <form th:action="@{/ideas/{ideaId}/update(ideaId=${idea.id})}" method="post" th:object="${ideaDTO}">
            <input type="hidden" th:field="${ideaDTO.id}" />

            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

            <label for="keyFeatures">Key Features:</label>
            <textarea id="keyFeatures" th:field="*{keyFeatures}"></textarea>
            <div th:if="${#fields.hasErrors('keyFeatures')}" th:errors="*{keyFeatures}"></div>

            <label for="referenceLinks">References:</label>
            <input type="text" id="referenceLinks" th:field="*{referenceLinks}" />
            <div th:if="${#fields.hasErrors('referenceLinks')}" th:errors="*{referenceLinks}"></div>

            <label for="createdAt">Creation Date:</label>
            <input type="text" id="createdAt" th:field="*{createdAt}" />
            <div th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></div>

            <label for="pictures">Pictures:</label>
            <input type="text" id="pictures" th:field="*{pictures}" />
            <div th:if="${#fields.hasErrors('pictures')}" th:errors="*{pictures}"></div>

            <!-- Assuming you have a list of categories -->
            <label>Categories:</label>
            <div th:each="category : ${categories}">
                <input type="checkbox" th:value="${category.id}" th:field="*{categoryIds}" th:text="${category.name}" />
            </div>
            <div th:if="${#fields.hasErrors('categoryIds')}" th:errors="*{categoryIds}"></div>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>
</body>
</html>
