<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Poppins font */
        }

        h4 {
            font-size: 32px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
        }
        .container-fluid {
            height: 100vh;
        }
        .left-side {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-side {
            background-image: url('https://via.placeholder.com/800'); /* Replace with your own image URL */
            background-size: cover;
            background-position: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 1px solid #3A5B22;
            background: #3A5B22;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #32491C;
            border-color: #32491C;
        }

        .btn-primary:focus,
        .btn-primary:active {
            background-color: #2A3E18 !important;  /* Ensure it works with !important */
            border-color: #2A3E18 !important;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2); /* Optional: Adds "pressed" effect */
        }

        a {
            color: #3A5B22;
        }

        a:hover, a:active {
            color: #32491C;
        }

        a:visited {
            color: #2A3E18;
        }

        .form-control:focus {
            box-shadow: 0 0 3px 1px #3A5B22; /* Green glow */
            border-color: #3A5B22; /* Optional: Change the border color to green */
        }

        label {
            font-weight: 500;
        }

        input::placeholder,
        textarea::placeholder {
            color: #D9D9D9;
            font-family: Poppins;
            font-size: 10px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            opacity: 0.4;
        }

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row h-100">
        <div class="col-md-6 left-side">
            <div class="card login-card shadow p-4">
                <h4 class="card-title text-center mb-4">Welcome Back!</h4>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <hr>
                <p class="text-center">Don't have an account? <a href="/auth/register">Sign Up</a></p>
            </div>
        </div>
        <div class="col-md-6 right-side"></div>
    </div>
</div>
</body>
</html>
